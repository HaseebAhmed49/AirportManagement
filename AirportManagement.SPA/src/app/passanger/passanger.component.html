<div>
        <form class="form-horizontal">
            <h1 style="text-align: center;">Passangers</h1>
            <div >
                  <div>
                    <div class="alert-success alert" style="text-align: center;"><b>Passangers List</b></div>
                    
                    <div class="row justify-content-center">
                        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateFilter()">
                            <h4 class="col">Page Size</h4>
                            <input name="pageSize" rows="6" class="col form-control"
                            [(ngModel)]="this.pagination!.itemsPerPage"/>
                            <button form="editForm" class="col btn btn-success btn-block text-center">Save Changes</button>
                          </form>                          
                    </div>

                    <div class="table-responsive" style="text-align: center;">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Passanger Id</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Passport Number</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let passanger of passangersData">
                                    <td>{{ passanger.id }}</td>
                                    <td>{{ passanger.firstName }}</td>
                                    <td>{{ passanger.lastName }}</td>
                                    <td>{{ passanger.passportNumber }}</td>
                                    <td><button class="btn btn-primary" type="button" matToolTip="Click Edit Button">Edit</button>
                                        |
                                        <button class="btn btn-primary" [routerLink]="['/passanger/',passanger?.id]"><i class="fa fa-info"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>    
        <div class="d-flex justify-content-center">
            <pagination [boundaryLinks]="true" 
            [totalItems]="pagination!.totalItems"
            [itemsPerPage]="pagination!.itemsPerPage"
            [(ngModel)]="pagination!.currentPage"
            (pageChanged)="pageChanged($event)"
            [maxSize]="pagination?.totalPages"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
</pagination>


        </div>
</div>
