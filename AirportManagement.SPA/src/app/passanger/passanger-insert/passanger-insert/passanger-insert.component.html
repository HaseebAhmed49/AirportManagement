<div>
        <form class="form-horizontal" [formGroup]="passangerDataForm">
            <h1 style="text-align: center;">Passangers Data</h1>
            <div >
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 center">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtFirstName" formControlName="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtLastName" formControlName="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" id="txtDateOfBirth" formControlName="dateOfBirth" placeholder="Date Of Birth">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtCountryOfResidence" formControlName="countryOfResidence" placeholder="Country of Residence">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtCountryOfCitizenship" formControlName="countryOfCitizenship" placeholder="Country of Citizenship">
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtPassportNumber" formControlName="passportNumber" placeholder="Passport Number">
                            </div>
                        </div>
                        <br/>
                      <div class="form-group">
                            <div class="col-sm-10">
                                <label type="text" class="form-control" id="txtSecurityChecks" formControlName="passportNumber" placeholder="Passport Number">
                            </div>
                        </div>
                        <br/>
                                                <div class="form-group">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm">
                                        <button class="btn btn-danger" (click)="Clear(passangerDataForm.Value)">Clear</button>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            </div>
                    </div>
                    <div class="col-4"></div>    
                </div>
            </div>
        </form>    
    <div col-md-3>
    </div>
</div>
